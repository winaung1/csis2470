<body>
    <html>
<head>
<title>JavaScript Basics</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
alert('Hello world')
alert(5 + 4)
alert(5 - 2)
alert(8 * 2)
alert(8 / 4)
</script>
</head>
<body>
<div>
<h2>Hello World</h2>
<script>
const sports = []
sports[0] = 'soccer'
sports[1] = 'basketball'
sports[2] = 'baseball'
sports[3] = 'cricket'

var person = new Object()
person.firstName = 'Win'
person.lastName = 'Aung'
person.age = 26

person.getFullInfo = function(){
    document.write(`Hi I am ${person.firstName} ${person.lastName} and I am ${person.age} `)
}

person.getFullInfo()

</script>
<p>This is just a page to show an example of JS.</p>
<ol>
<script>
for(let i = 0; i < sports.length; i++){
    document.write(sports[i])
}
</script>
</ol></div>
</body>
</html>
</body>
</html>
